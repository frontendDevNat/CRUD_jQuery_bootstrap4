<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>epam Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
   </head>
<body>
<div class="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <form class="form-inline" id="searchName">
                <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search">
                <input class="btn btn-success my-2 my-sm-0" type="submit" value="Search">
            </form>
            <div class="pull-right">
                <button type="button" class="btn btn-success add" data-toggle="modal" data-target="#createItem" id="addNew">
                    Add New
                </button>
            </div>
        </div>
    </nav>
</div>


<main class="main">
    <div class="container">
        <div class="row">

            <table class="table table-bordered table-hover col-12" id="table" >
                <thead class="thead-light">
                <tr>
                        <th scope="col" colspan="2" class="pb-0 pr-0 mb-0">

                                    <p class="text-center mt-4" >
    <span  class="mr-4">Name</span>
    <span  id="sortName" class="text-right pr-0 ml-4">△</span></p>

                    </th>
                    <th scope="col" class="text-center">Price
                        <span id="sortPrice">△</span>
                    </th>
                    <th scope="col" colspan="2" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- Modal dialog window -->
            <div class="modal" id="deleteItem" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Are you sure?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to perform this action?</p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-outline-success delete" data-dismiss="modal" id="confirm" value="Yes">
                            <input type="button" class="btn btn-outline-secondary" data-dismiss="modal" id="cancel" value="No">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal window for create/edit item-->
            <div class="modal fade" id="createItem" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="addEditRow" id="form">
                                <div class="form-group">
                                    <label class="block__name"> Name:</label>
                                    <span>* Required field</span>
                                    <input type="text" class="form-control" data-validation="name" data-target="check">
                                    <div class="invalid-feedback"></div>
                                    <label class="block__count">Count:</label>
                                    <input type="text" class="form-control align-items-end" data-validation="count" data-target="check">
                                    <div class="invalid-feedback"></div>
                                    <label class="block__price">Price:</label>
                                    <input type="text" class="form-control " data-validation="price" data-target="check">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="modal-footer ">
                                    <input type="button" class="btn btn-success add" id="btnAdd" value="Add">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/accounting.js"></script>
<script src="assets/js/main.js"></script>

    $(function () {
        $("#btn1").click(function () {
            $(this).css('background-color', 'red');
            alert('Мир jQuery');
        });
    });
</script>

</body>
</html>
